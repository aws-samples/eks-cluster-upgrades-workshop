apiVersion: v1
kind: Namespace
metadata:
  name: karpenter
---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: karpenter
  namespace: flux-system
  labels:
    self-managed-add-on: true
    add-on-version: "v0.27.3"
spec:
  releaseName: karpenter
  targetNamespace: karpenter
  storageNamespace: karpenter
  interval: 1m0s
  chart:
    spec:
      chart: karpenter
      version: v0.27.3
      sourceRef:
        kind: HelmRepository
        name: karpenter
  values:
    serviceAccount:
      create: true
      name: karpenter # SA created via eksctl or
      annotations:
        eks.amazonaws.com/role-arn: arn:aws:iam::179741000644:role/karpenter_controller # Replace
    settings:
      aws:
        clusterName: eks-upgrades-workshop
        clusterEndpoint: https://41164B919EEDEC2C325DDAC48558282C.gr7.us-west-2.eks.amazonaws.com # Replace
        defaultInstanceProfile: KarpenterNodeInstanceProfile-eks-upgrades-workshop # Replace
        # interruptionQueueName: eks-upgrade-demo
  install: {}
 